<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators Example</title>
</head>
<body>

<h2>Logical Operators in JavaScript</h2>

<script>
    let a = 15;
    let b = 5;

    console.log("a > 10 AND b < 10:", a > 10 && b < 10);
    console.log("a > 20 OR b < 10:", a > 20 || b < 10);
    console.log("NOT (a > b):", !(a > b));
</script>

</body>
</html>
