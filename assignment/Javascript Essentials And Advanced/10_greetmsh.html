<!DOCTYPE html>
<html>
<head>
    <title>Greet User Function</title>
</head>
<body>
    <h2>Check Console for Greeting</h2>

    <script>
        function greetUser(name) {
            console.log("Hello, " + name + "!");
        }

        // Call the function
        greetUser("John");
    </script>
</body>
</html>
