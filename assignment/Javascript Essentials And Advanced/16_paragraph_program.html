<!DOCTYPE html>
<html>
<head>
    <title>Change Text and Color</title>
</head>
<body>
    <p id="myPara">Hello, World!</p>

    <script>
        // Select the paragraph
        let para = document.getElementById("myPara");

        // Change text
        para.innerText = "JavaScript is fun!";

        // Change color to blue
        para.style.color = "blue";
    </script>
</body>
</html>
