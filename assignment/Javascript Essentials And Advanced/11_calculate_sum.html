<!DOCTYPE html>
<html>
<head>
    <title>Calculate Sum Function</title>
</head>
<body>
    <h2>Check Console for Result</h2>

    <script>
        function calculateSum(a, b) {
            return a + b;   // return the sum
        }

        // Call the function
        let result = calculateSum(10, 20);
        console.log("Sum is:", result);
    </script>
</body>
</html>
