<!DOCTYPE html>
<html>
<head>
    <title>Positive, Negative or Zero</title>
</head>
<body>
    <h2>Check Console for Result</h2>

    <script>
        let num = 0;   // Change this value to test: e.g., 10, -5, 0

        if (num > 0) {
            console.log(num + " is Positive");
        } 
        else if (num < 0) {
            console.log(num + " is Negative");
        } 
        else {
            console.log(num + " is Zero");
        }
    </script>
</body>
</html>
