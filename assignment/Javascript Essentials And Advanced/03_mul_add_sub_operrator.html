<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators Example</title>
</head>
<body>
    <h2>Open Console to See Output</h2>

    <script>
        let a = 12;
        let b = 4;

        // Arithmetic Operators
        console.log("Addition (a + b):", a + b);
        console.log("Subtraction (a - b):", a - b);
        console.log("Multiplication (a * b):", a * b);
        console.log("Division (a / b):", a / b);

        // Comparison Operators
        console.log("Are a and b equal? (a == b):", a == b);
        console.log("Is a greater than b? (a > b):", a > b);

        // Logical Operators
        let condition = (a > 10) && (b < 5);
        console.log("Is (a > 10 AND b < 5) true?:", condition);
    </script>
</body>
</html>
