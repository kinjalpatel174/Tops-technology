<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Object Example</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Create car object
        let car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2020
        };

        // Access and print brand and model
        console.log("Brand:", car.brand);
        console.log("Model:", car.model);

        // Update the year property
        car.year = 2024;

        // Add a new property color
        car.color = "White";

        // Print updated car object
        console.log("Updated car object:", car);
    </script>
</body>
</html>
