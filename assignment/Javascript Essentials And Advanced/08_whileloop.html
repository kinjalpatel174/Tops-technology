<!DOCTYPE html>
<html>
<head>
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        let i = 1;
        let sum = 0;

        while (i <= 20) {
            if (i % 2 === 0) {
                sum += i;   // add even numbers
            }
            i++;
        }

        console.log("Sum of even numbers between 1 and 20 is:", sum);
    </script>
</body>
</html>
