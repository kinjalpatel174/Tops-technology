<!DOCTYPE html>
<html>
<head>
    <title>Day of Week - Switch Case</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        let day = parseInt(prompt("Enter a number (1-7):"));

        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid input! Please enter a number between 1 and 7.");
        }
    </script>
</body>
</html>
