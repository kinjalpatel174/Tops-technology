<!DOCTYPE html>
<html>
<head>
    <title>Array Operations</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Declare array
        let fruits = ["apple", "banana", "cherry"];

        // Add a fruit to the end of the array
        fruits.push("mango");

        // Remove the first fruit from the array
        fruits.shift();

        // Log the modified array
        console.log("Modified fruits array:", fruits);
    </script>
</body>
</html>
